{% extends "base.html" %}
{% load static %}
{% block title %}로그인{% endblock %}

{% block container %}
<div class="container mt-5" style="max-width: 500px;">
  {% include "components/homelink.html" %}
  <h2 class="mb-4 text-center">로그인</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="UserName" placeholder="아이디를 입력하세요" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="UserPassword" placeholder="비밀번호를 입력하세요" required>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form> 

  {% include "components/links.html" %}
</div>
{% endblock %}
